<!DOCTYPE html>
<html>
<head>
	<title>INTERIA</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/header_move.css">
	<link rel="stylesheet" type="text/css" href="../../css/auth/form.css">
	<link rel="shortcut icon" href="../favicon.ico">
</head>
<body>
<header id="header">
</header>
<section>
	<div class="main_visual0">
	</div>
	<div class="form_mainText">
		<h1>회원가입</h1>
		<h1>다양한 정보를 제공받으세요.</h1>
	</div>
	<div class="form_subText">
		<h1>개인정보 입력</h1>
		<p>('*'은 필수 항목입니다.)</p>
	</div>

	<div class="form_mainForm">
		<form>
			<div>
				<div class="form_mainForm_Id00">
					<label>아이디(이메일) *</label>
				</div>
				<div class="form_mainForm_Id01">
					<input type="text" id="fId" placeholder="아이디를 입력하세요">
				</div>
			</div>
			<div>
				<div class="form_mainForm_Id00">
					<label>비밀번호 *</label>
				</div>
				<div class="form_mainForm_Id01">
					<input type="password" id="fPwd" placeholder="비밀번호를 입력하세요">
				</div>
			</div>
			<div>
				<div class="form_mainForm_Id00">
					<label>이름 *</label>
				</div>
				<div class="form_mainForm_Id01">
					<input type="text" id="fName" placeholder="이름을 입력하세요">
				</div>
			</div>
			<div>
				<div class="form_mainForm_Id00">
					<label>전화번호 *</label>
				</div>
				<div class="form_mainForm_Id02">
					<select>
						<option selected>010</option>
						<option>000</option>
						<option>000</option>
						<option>000</option>
						<option>000</option>
					</select>
					<input type="text" style="width: 100px;">
					<input type="text" style="width: 100px;">
				</div>
			</div>
			<div>
				<div class="form_mainForm_Id00">
					<label>닉네임 *</label>
				</div>
				<div class="form_mainForm_Id01">
					<input type="text" id="fNickName" placeholder="별명을 입력하세요">
				</div>
			</div>
		</form>
	</div>
	
	
	<div class="form_mainButton">
		<div class="form_mainButton01">
			<button type="button" onClick="location.href='./login.html'">가입하기</button>
			<button type="button" onClick="location.href='./index.html'">취소하기</button>
		</div>
	</div>
</section>

<script>
if (location.href.split("?").length > 1) {
    var tags = $(".input-view");
    tags.css("display", "none");
    
    var no = location.href.split("?")[1].split("=")[1];
    
    $.getJSON(serverRoot + "/json/member/" + no, function(data) {
        $(fTitle).val(data.title);
        $(fContent).val(data.content);
        $(fCreatedDate).val(data.createdDate);
    });
    
    $("#updBtn").click(() => {
        $.post(serverRoot + "/json/board/update", {
            title: $(fTitle).val(),
            content: $(fContent).val(),
            no: $(fNo).val()
        }, () => {
            location.href = "list.html";
        });
    });
    
    $("#delBtn").click(() => {
        if (window.confirm("삭제하시겠습니까?") == false) 
            return;
        
        $.get(serverRoot + "/json/board/delete", {"no": no}, () => {
            location.href = "list.html";
        });
    });
    
} else { // 새 글 등록
    var tags = $(".detail-view");
    tags.css("display", "none");
    
    $("#addBtn").click(() => {
        $.post(serverRoot + "json/board/add", {
            title: $(fTitle).val(),
            content: $(fContent).val()
        }, () => {
            location.href = "list.html";
        });
    });
}
</script>



<footer id="footer">
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../js/header.js"></script>
    <script src="../../js/footer.js"></script>
</footer>
</body>
</html>
