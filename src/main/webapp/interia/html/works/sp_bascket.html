<!DOCTYPE html>
<html>

<head>
<title>장바구니</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" href="../../css/header_move.css">
<link rel="stylesheet" type="text/css"
	href="../../css/works/sp_bascket.css">
<link rel="stylesheet"
	href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
<link rel="shortcut icon" href="../favicon.ico">
</head>

<body>
	<header id="header"> </header>
	<div class="sp-sb-header1">
		<div class="sp-sb-header2">
			<div class="sp-sb-h-name">
				<p>장바구니</p>
			</div>
			<div class="sp-sb-h-nav">
				<p>
					<b>장바구니</b>&ensp;>&ensp;주문결제&ensp;>&ensp;주문완료
				</p>
			</div>
		</div>
		<!-- sp-sb-header2 -->
	</div>
	<!-- sp-sb-header1 -->
	<div class="sp-sb-option1">
		<div class="sp-sb-option2">
			<a href="#">전체 선택</a> &ensp;|&ensp; <a href="#">선택 삭제</a>
		</div>
	</div>


	<div class="ib-container">
		<div class="sp-sb-list" id="basket-list">
		      <!--  핸들바 참조 -->
		</div>
		<div class="sp-sb-totalprice">
			<div id="sp-sb-order" class="sp-sb-order">
				<div class="sp-sb-tpname">
					<p>전체합계</p>
				</div>
				<div class="sp-sb-tptotal">
					<p>전체 상품 금액</p>
					<p>47,000 원</p>
				</div>
				<div class="sp-sb-tpdelivery">
					<p>전체 배송비</p>
					<p>0 원</p>
				</div>
				<div class="sp-sb-tpfinal">
					<p>결제금액</p>
					<p>47,000 원</p>
				</div>
				<div class="sp-sb-payment"
					onclick="location.href='sp_purchase.html'">
					<p>결제하기</p>
				</div>
			</div>
		</div>
	</div>
	
    <script id="basket-template" type="text/x-handlebars-template">
        {{#each bascket}}
            <div class="sp-sb-list-store">
                <div class="sp-sb-sname">
                    {{!-- 공방명 --}}
                    <p id="studioName{{workshopNumber}}">{{studioName}}</p>
                </div>
                <span id="bascket-list-detail{{workshopNumber}}">
                </span>
                <div class="sp-sb-sprice">
                    {{!-- 총 상품 가격 --}}
                    <p>총 상품 가격 <span id="all-product-price{{workshopNumber}}"></span> 원&ensp;&ensp;&ensp;</p>
                    <i class="fas fa-plus-circle"></i>
                    {{!-- 배송비 여부(있으면 2500원) --}}
                    <p>&ensp;&ensp;&ensp;배송비 0 원&ensp;&ensp;&ensp;</p>
                    <i class="fas fa-equals"></i>
                    {{!-- 총 상품 가격 + 배송비 여부 --}}
                    <p>&ensp;&ensp;&ensp;총 주문 금액 318,000 원</p>
                </div>
            </div>
        {{/each}}
    </script>
    
    <script id="product-template" type="text/x-handlebars-template">
                {{#each product}}
                <div class="sp-sb-sproduct ">
                    <div class="sp-sb-check">
                        <input type="checkbox" style="width: 20px; height: 20px;">
                    </div>
                    <div class="sp-sb-img">
                        <div class="sp-sb-putimg">
                            {{!-- 메인사진 들어갈곳 --}}
                            <img src="../../images/works/shopping_basket/sample_product.jpg" />
                        </div>
                    </div>
                    <div class="sp-sb-info">
                        <div class="sp-sb-info-product">
                            {{!-- 해당 공방에서 판매하는 제품 제목 --}}
                            <p>{{title}}</p>
                        </div>
                        <div class="sp-sb-info-option">
                            {{!-- 옵션 값 --}}
                            <p>{{attributeValue}}</p>
                        </div>
                        <div class="sp-sb-info-delivery">
                            {{!-- 택배비 여부 --}}
                            {{#delivery}}
                            <p>일반택배배송</p>
                            {{else}}
                            <p>무료배송</p>
                            {{/delivery}}
                        </div>
                    </div>
                    <div class="sp-sb-qty">
                        <div class="sp-sb-qty-wrap">
                            <div class="sp-sb-qty-btn-wrap">
                                <button class="sp-sb-qty-minus">
                                    <i class="far fa-minus-square"></i>
                                </button>
                            </div>
                            <input class="item_qty_count" type="text" maxlength="3" value="1">
                            <div class="sp-sb-qty-btn-wrap">
                                <button class="sp-sb-qty-plus">
                                    <i class="far fa-plus-square"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="sp-sb-productprice">
                        {{!-- 상품가격 --}}
                        <p>{{price}} 원</p>
                    </div>
                </div>
                {{/each}}
    </script>



	<footer id="footer"> </footer>
	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/sp_bascket.js"></script>
	<script src="../../js/header.js"></script>
	<script src="../../js/footer.js"></script>
</body>

</html>
