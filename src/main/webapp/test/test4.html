<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
</head>
<body>
<h1>페이스북 로그인</h1>
<button g-login type="button">Google Login</button>
<button linked-in type="button">LinkedIn Login</button>
<button fb-login type="button">facebook Login</button>

<script src="./angular.js"></script>
<script src="./angularjs-social-login.js"></script>
<script>
angular.module('myApp', ['socialLogin']);

app.config(function(socialProvider){
  socialProvider.setGoogleKey("YOUR GOOGLE CLIENT ID");
  socialProvider.setLinkedInKey("YOUR LINKEDIN CLIENT ID");
  socialProvider.setFbKey({appId: "499179377189688", apiVersion: "v3.0"});
});
</script>

</body>
</html>
